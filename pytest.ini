[tool:pytest]
# Pytest configuration for spatelier project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    nas: NAS tests
    slow: Slow tests

# Test filtering
# Run only unit tests: pytest -m unit
# Run only integration tests: pytest -m integration
# Run only performance tests: pytest -m performance
# Run only NAS tests: pytest -m nas
# Skip slow tests: pytest -m "not slow"

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:yt_dlp
    ignore::UserWarning:faster_whisper
    # Alembic: migration uses alter_column(autoincrement=True); that's MySQL-specific, we use SQLite (harmless)
    ignore::UserWarning:alembic

# Test timeout (for performance tests)
timeout = 300

# Coverage (if using pytest-cov)
# addopts = --cov=spatelier --cov-report=html --cov-report=term-missing
